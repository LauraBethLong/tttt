---
layout: default
---

<article>
 <h2>{{ page.title }}</h2>
 <span class="post-date">{{ page.date | date: "%B %-d, %Y" }}</span>
 {{ content }}
</article>

<div class="pagination">
  {% if page.next.url %} 
    <a class="pagination-item older" href="{{page.next.url}}">&laquo; {{page.next.title}}</a> 
  {% endif %} 
  {% if page.previous.url %} 
    <a class="pagination-item newer" href="{{page.previous.url}}">{{page.previous.title}} &raquo;</a> 
  {% endif %} 
</div>
